<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="login-container d-flex flex-column justify-content-center align-items-center">
        <form action="" class="login-form text-center">
            <img src="cloud campus logo.png" alt="" class="cloud-campus-img">
            <h1 class="mb-5 text-uppercase">Login</h1>
            <div class="form-group">
                <input type="text" name="" id="" class="form-control form-control-lg rounded-pill shadow-sm"
                    placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" name="" id="" class="form-control form-control-lg rounded-pill shadow-sm"
                    placeholder="Password">
            </div>
            <div class="forgot-link d-flex justify-content-between align-items-center">
                <div class="form-group form-check">
                    <label for="remember" class="form-check-label">
                        <input type="checkbox" name="" id="remember" class="form-check-input">
                        Remember me</label>
                </div>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit"
                class="btn btn-block btn-lg btn-custom rounded-pill mt-5 text-uppercase shadow-sm">Login</button>
            <p class="mt-3 register">Don't have an account? <a href="#"><strong>Register Now</strong></a></p>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
